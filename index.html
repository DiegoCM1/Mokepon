<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Mokepon</title>
</head>

<body class="bg concert-one-regular">
    <header>
        <section id="section-title">
            <div class="container-titles animate__animated animate__bounceInLeft">
                <h1>MOKEPON</h1>
            </div>
        </section>
    </header>

    <main>
        <section id="select-pet" class="section-container"> <!--Section to select pets-->
            <h2 class="container-subtitles animate__animated animate__bounceInRightr">Pick your mokepon</h2>

            <div class="pet-cards-container" id="pet-cards-container"> <!--Show all pets-->
            </div>

            <div class="container-button animate__animated animate__bounceInDown"> <!--Continue button-->
                <button id="button-pet" class="button-select-mokepon concert-one-regular">Continue</button>
            </div>
        </section>

        <section id="see-map"> <!--Section to create map-->
            <h3 class="container-subtitles animate__animated animate__bounceInRightr">Walk trough the map with your mokepon</h3>
            <canvas id="map"></canvas>
            <div class="movement-buttons-container">
                <button onmouseup="stopMovement()" onmousedown="movePetUp()" ontouchstart="movePetUp()" ontouchend="stopMovement()" class="buttonsMovement concert-one-regular">Up</button>
                <div class="movement-buttons-container-2"> <!--Buttons to move pet-->
                    <button onmouseup="stopMovement()" onmousedown="movePetLeft()" ontouchstart="movePetLeft()" ontouchend="stopMovement()" class="buttonsMovement concert-one-regular">Left</button>
                    <button onmouseup="stopMovement()" onmousedown="movePetDown()" ontouchstart="movePetDown()" ontouchend="stopMovement()" class="buttonsMovement concert-one-regular">Down</button>
                    <button onmouseup="stopMovement()" onmousedown="movePetRight()" ontouchstart="movePetRight()" ontouchend="stopMovement()" class="buttonsMovement concert-one-regular">Rigth</button>
                </div>
            </div>
        </section>


        <section id="select-attack"> <!--Section to select attacks-->
            <h2 class="container-subtitles animate__animated animate__bounceInRight">Select your attacks</h2>
            <div class="restart-container"> <!--Message and restart buttons div-->
                <div id="messages" class="container-subtitles animate__animated animate__bounceInRight">
                    <p id="result-of-fight">Good luck!</p>

                    <div id="play-again">
                        <button id="button-again"  class="concert-one-regular">Restart game</button>
                    </div>
                </div>
            </div>

            <div id="check-life" class="combat-representation-container"><!--Combat container-->
                <div class="combat-representation"> <!--Friend pet card-->
                    <p id="friend-victories">⭕⭕⭕⭕⭕</p> <!--Life counter-->
                    <div class="combat-representation-image-container"><!--Friend image-->
                        <img src="./public/images/Firegod.jpg" alt="Image of your pet" class="combat-representation-image" id="selected-character-image">
                    </div>
                    <p id="friend-pet">Your pet</p> <!--Friend pet's name-->
                </div>

                <p class="combat-vs"> 
                    VS <!--Visual representation of VS-->
                </p>

                <div class="combat-representation"> <!--Enemy pet cards-->
                    <p id="enemy-victories">⭕⭕⭕⭕⭕</p><!--Life counter-->
                    <div class="combat-representation-image-container"> <!--Enemy image-->
                        <img src="./public/images/Jachibombo.webp" alt="Image of enemys pet" class="combat-representation-image" id="selected-enemy-character-image">
                    </div>
                    <p id="enemy-pet">Enemy pet</p> <!--Enemy pet's name-->
                </div>
            </div>

            <div class="combat-attacks-historial"> <!--Section to show last attacks-->
                <div id="player-Attack-div"></div>
                <div id="enemy-Attack-div"></div>
            </div>

            <div class="container-buttons-attack" id="container-buttons-attack">
                <!--Buttons to select attacks-->
            </div>

            


        </section>

    </main>

    <script src="./public/js/codigo.js"></script>

</body>

</html>
