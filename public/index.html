<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mokepon</title>
</head>

<body class="bg concert-one-regular">
    <header>
        <section id="section-title">
            <div class="container-titles animate__animated animate__bounceInLeft">
                <h1>MOKEPON</h1>
            </div>
        </section>
    </header>

    <main>
        <section id="select-pet" class="section-container">
            <h2 class="container-subtitles animate__animated animate__bounceInRightr">Pick your mokepon</h2>
            <div class="pet-cards-container" id="pet-cards-container">

            </div>

            <div class="container-button animate__animated animate__bounceInDown">
                <button id="button-pet" class="button-select-mokepon concert-one-regular">Continue</button>
            </div>
        </section>

        <section id="see-map">
            <h3 class="container-subtitles animate__animated animate__bounceInRightr">Walk trough the map with your mokepon</h3>
            <canvas id="map"></canvas>
            <div class="movement-buttons-container">
                <button onmouseup="stopMovement()" onmousedown="movePetUp()" class="buttonsMovement concert-one-regular">Up</button>
                <div class="movement-buttons-container-2">
                    <button onmouseup="stopMovement()" onmousedown="movePetLeft()" ontouchend="stopMovement()" ontouchstart="movePetUp()" class="buttonsMovement concert-one-regular">Left</button>
                    <button onmouseup="stopMovement()" onmousedown="movePetDown()" ontouchend="stopMovement()" ontouchstart="movePetUp()" class="buttonsMovement concert-one-regular">Down</button>
                    <button onmouseup="stopMovement()" onmousedown="movePetRight()" ontouchend="stopMovement()" ontouchstart="movePetUp()" class="buttonsMovement concert-one-regular">Rigth</button>
                </div>
            </div>
        </section>


        <section id="select-attack">
            <h2 class="container-subtitles animate__animated animate__bounceInRight">Select your attacks</h2>
            <div class="restart-container">
                <div id="messages" class="container-subtitles animate__animated animate__bounceInRight">
                    <p id="result-of-fight">Good luck!</p>

                    <div id="play-again">
                        <button id="button-again"  class="concert-one-regular">Restart game</button>
                    </div>
                </div>
            </div>

            <div id="check-life" class="combat-representation-container">
                <div class="combat-representation">
                    <p id="friend-victories">⭕⭕⭕⭕⭕</p>
                    <div class="combat-representation-image-container">
                        <img src="./images/Firegod.jpg" alt="Image of your pet" class="combat-representation-image" id="selected-character-image">
                    </div>
                    <p id="friend-pet">Your pet</p>

                </div>

                <p class="combat-vs">
                    VS
                </p>

                <div class="combat-representation">
                    <p id="enemy-victories">⭕⭕⭕⭕⭕</p>
                    <div class="combat-representation-image-container">
                        <img src="./images/Jachibombo.webp" alt="Image of enemys pet" class="combat-representation-image" id="selected-enemy-character-image">
                    </div>
                    <p id="enemy-pet">Enemy pet</p>
                </div>
            </div>

            <div class="combat-attacks-historial">
                <div id="player-Attack-div"></div>
                <div id="enemy-Attack-div"></div>
            </div>

            <div class="container-buttons-attack" id="container-buttons-attack">
                
            </div>

            


        </section>

    </main>

    <script src="./js/codigo.js"></script>

</body>

</html>
